<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Is it vegan though?</h1>

		<label for="barcode">Enter a UPC barcode number (12 digits)</label>
			<!-- input boxes always pass strings -->
		<input type="number" id="barcode" name="barcode">
			<!-- 'onclick' best practice is to us an eventListerner() inside js -->
		<button type="button" onclick="getFetch();" >Get Value</button>

		<img id="product-img" src="" alt="">
		<h2 id="product-name">Instructions</h2>
		<table id="ingredient-table">
			<tr>
				<th>Ingredient</th>
				<th>Vegetarian?</th>
			</tr>

		</table>

 
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
